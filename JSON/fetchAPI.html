<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchAPI</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container">

    </ul>

    <input id="title" type="text" placeholder="title">
    <br>
    <input type="text" id="bodyContent" placeholder="Post er Main Jinis">
    <br>
    <button id="submit">Submit</button>

    <script>
        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("bodyContent").value;
            const postContent = {title: title, body: bodyContent};
            postToServer(postContent);
        })

        function postToServer(postInfo){
            fetch("https://jsonplaceholder.typicode.com/posts",{
                method: "POST",
                body: JSON.stringify(postInfo),
                headers: {
                    "content-type": "application/json; charset=UTF-8" 
                }
            })
            .then(response => response.json())
            .then(data => console.log(data));
            
        }
        function displayUSers(comments){
        const userMail = comments.map(comments => comments.email);
        //console.log(userNames);

        const ul = document.getElementById("users-container");
        for(let i = 0; i < userMail.length; i++){
            const mail = userMail[i];
            const listItem = document.createElement("li");
            listItem.innerText = mail;
            ul.appendChild(listItem);
        }
      }

    </script>
</body>
</html>
